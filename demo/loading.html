<html>
<head lang="en">

<script type="text/javascript" src="../dist/js/quick.min.js"></script>
<script>
    $('#btnOpen').on('click', function(){
        $.loadingShow();
    });
    $('#btnClose').on('click', function(){
        $.loadingHide();
    });
</script>
